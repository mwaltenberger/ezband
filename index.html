<!-- Trigger the modal with a button -->
<div id="root" class="container">


    <div class="login-wrapper container-fluid">
        <div class="row content-wrapper">
            <div class="col-xs-6 info-section">
                <div class="logo-wrapper">
                    <i class="fa fa-music"></i>
                </div>
                <div class="info-content">
                    <h3>Welcome Back</h3>
                </div>
                <div class="section-footer">
                    <small>Have no account ? <a href="#">Register now</a></small>
                </div>
            </div>

            <div class="col-xs-6 login-section">
                <h3>Login</h3>
                <form action="" class="login-form">
                    <div class="form-group">

                        <input type="text" id="email" class="form-input">
                        <label for="email"><i class="fa fa-user" aria-hidden="true"></i> Email</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="pw"  class="form-input">
                        <label for="pw"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Password</label>
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group">
                        <button class="submit-login">Submit</button>
                    </div>
                </form>
                <div class="section-footer">
                    <small><a href="#"><i class="fa fa-unlock" aria-hidden="true"></i> Forgot your password ?</a></small>
                </div>
            </div>
        </div>
    </div>





    <ul class="bg-bubbles">
